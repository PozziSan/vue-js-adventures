<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./vue.min.js"></script>
    <title>Vue.js</title>
</head>

<body>
    <p>Hello World! I'm Vue!</p>
    <div id="app">
        {{speak}} - {{name}}
    </div>


    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                name: "Jotaro Kujo",
                speak: "Yare Yare Daze"
            }
        });
    </script>
</body>

</html>
