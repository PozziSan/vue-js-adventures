<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./vue.min.js"></script>
    <title>Vue.js</title>
</head>

<body>
    <div id="app">
        {{ speak }} - {{ name }}

        <div v-if="isPissedOut">
            <h1>YAAAAAAROOOOOOOOO!!! - {{ name }}</h1>
            <h2>{{ stand.name }}!</h2>
            <h2>{{ stand.attack }}</h2>
        </div>

        <button
            v-on:click="isPissedOut = !isPissedOut">{{ !isPissedOut ? "Kill Joseph Joestar" : "Just Kidding" }}</button>

    </div>


    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                name: "Jotaro Kujo",
                speak: "Yare Yare Daze",
                isPissedOut: false,
                stand: {
                    name: "Star Platinum",
                    attack: "ORA ORA ORA",
                }
            }
        });
    </script>
</body>

</html>
